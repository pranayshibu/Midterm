<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Solar System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>The <span class="highlight">System</span></h1>
            <nav>
                <a href="#planets">Planets</a>
                <a href="#interstellar">Interstellar</a>
                <a href="#contact">Contact</a>
            </nav>
        </div>
    </header>

    <main>
        <section class="hero">
            <div class="hero-text">
                <h2>Welcome to the <span class="highlight">Solar System</span></h2>
                <p>Take a tour around the coolest solar system around.</p>
            </div>
        </section>

        <section class="locals" id="planets">
            <h3>Meet the Locals</h3>
            <div class="planets">
                <div class="planet">
                    <img src="images/sun.jpg" alt="The Sun">
                    <h4>The Sun</h4>
                    <button>Learn More</button>
                </div>
                <div class="planet">
                    <img src="images/mercury.jpg" alt="Mercury">
                    <h4>Mercury</h4>
                    <button>Learn More</button>
                </div>
                <div class="planet">
                    <img src="images/venus.jpg" alt="Venus">
                    <h4>Venus</h4>
                    <button>Learn More</button>
                </div>
                <div class="planet">
                    <img src="images/earth.jpg" alt="Earth">
                    <h4>Earth</h4>
                    <button>Learn More</button>
                </div>
                <div class="planet">
                    <img src="images/moon.jpg" alt="The Moon">
                    <h4>The Moon</h4>
                    <button>Learn More</button>
                </div>
                <div class="planet">
                    <img src="images/mars.jpg" alt="Mars">
                    <h4>Mars</h4>
                    <button>Learn More</button>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 - The System</p>
    </footer>
</body>
</html>
